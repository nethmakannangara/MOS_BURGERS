<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/place-orderStyle.css">
</head>

<body>
    <header>
        <h1>MOS Burgers</h1>
    </header>

    <div class="title">
        <h2>Place Order</h5>
    </div>

    <div class="search-customer">
        <label for="">Tel NO : </label>
        <input placeholder="Telephone no" type="text" name="text" class="input" id="telephone-no">
        <button class="btn" onclick="searchCustomer()">Search</button>
    </div>

    <div class="container-grid">
        <div class="place-order">
            <label for="">Order ID : </label>
            <input placeholder="Order id" type="text" name="text" class="input" id="order-id">
            <label for="">Order Item : </label>
            <input placeholder="Item code" list="menu" type="text" name="text" class="input" id="order-item">

            <datalist id="menu">
                <option value="B1001">B1001 - Classic Burger (Large)</option>
                <option value="B1002">B1002 - Classic Burger (Regular)</option>
                <option value="B1003">B1003 - Turkey Burger</option>
                <option value="B1004">B1004 - Classic Burger (Large)</option>
                <option value="B1005">B1005 - Classic Burger (Large)</option>
                <option value="B1006">B1006 - Cheese Burger (Large)</option>
                <option value="B1007">B1007 - Cheese Burger (Regular) </option>
                <option value="B1008">B1008 - Bacon Burger</option>
                <option value="B1009">B1009 - Shawarma Burger</option>
                <option value="B1010">B1010 - Olive Burger</option>
                <option value="B1012">B1012 - Double-Cheese Burger</option>
                <option value="B1013">B1013 - Crispy Chicken Burger (Regular)</option>
                <option value="B1014">B1014 - Crispy Chicken Burger (Large)</option>
                <option value="B1015">B1015 - Paneer Burger</option>
            </datalist>

            <label for="">Qty : </label>
            <input placeholder="Quantity" type="text" name="text" class="input" id="quantity">

            <button id="btnAddOrder" onclick="addOrder()">
                Add
                <svg class="cartIcon" viewBox="0 0 576 512">
                    <path
                        d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z">
                    </path>
                </svg>
            </button>

            <button id="btnPlaceOrder" onclick="placeOrder()">
                Place Order
                <svg viewBox="0 0 16 16" class="bi bi-cart-check" height="20" width="24"
                    xmlns="http://www.w3.org/2000/svg" fill="#fff">
                    <path
                        d="M11.354 6.354a.5.5 0 0 0-.708-.708L8 8.293 6.854 7.146a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z">
                    </path>
                    <path
                        d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z">
                    </path>
                </svg>
            </button>

        </div>

        <div class="customer-details">
            <label for="">Customer ID : </label>
            <input placeholder="Customer id" type="text" name="text" class="input" id="id-details">
            <label for="">Name : </label>
            <input placeholder="Name" type="text" name="text" class="input" id="name-details">
            <label for="">Address : </label>
            <input placeholder="Address" type="text" name="text" class="input" id="address-details">

            <button id="btnAddCustomer" onclick="addCustomer()">
                ADD

                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    width="30" height="30" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-width="1.25"
                        d="M7 17v1a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1a3 3 0 0 0-3-3h-4a3 3 0 0 0-3 3Zm8-9a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z">
                    </path>
                </svg>


            </button>
        </div>

    </div>

    <div class="image">
        <img src="img/cashier.png" alt="" srcset="">
    </div>

    <div id="model" class="model">
        <div class="model-body">
            <p>This Customer not added..</p>
            <button id="btnAdd" onclick="addBTN()">ADD</button>
            <button id="btnCancel" onclick="cancelBTN()">Cancel</button>
        </div>
    </div>
    
    <div id="Order-List">
        <label for="" id="order-item-display"></label>
    </div>
    
    <div id="amount-details">
        <label for="" class="lblAmount">Net Amount : </label>
        <label for="" id="amount">Amount : </label>
    </div>

    <script src="app.js"></script>
</body>

</html>
